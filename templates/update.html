{% extends 'base.html' %}

{% block body %}
    




<!-- FORMS-S-->
<div class="container my-3">
    <h2>Update Your Todos</h2>
    <!-- bcz of container it is in a box.to give full space/width use container-fluid. THESE ARE BOOTSTRAP CLASSES-->
    <form action="/update/{{todo.sno}}" method='POST'>
        <div class="mb-3">
            <label for="title" class="form-label">To do title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To do description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- FORMS-E-->

<!--Table-S-->
<div class="container my-3">
    <table class="table">

        <!--Below inside tbody tag we are using jinja2 extensions help to display variables from our python code-->
        <tbody>
            {% if allTodo|length==0 %}
            {% else %}
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
                
            {% for todo in allTodo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                    <a href="/update/{{todo.sno}}" type="button" class="btn btn-info btn-sm mx-1">Update</button>
                </td>
            </tr>
            {% endfor %}
            {% endif %}

        </tbody>
    </table>
</div>
<!--Table-E-->





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

    {% endblock body %}
